# @package data

log_on_epoch: true
monitor: "val/acc"
monitor_mode: "max"
n_classes: 35
sample_rate: 16000
val_check_interval: 1.0

spectro:
  n_mels: 64
  hop_length: 512
  n_fft: 2048

dm:
  _target_: "sslh.datamodules.semi_supervised.gsc.GSCSSLDataModule"
  root: "${path.gsc}"
  bsize_s: 128
  bsize_u: 128
  n_workers_s: 2
  n_workers_u: 3
  drop_last: true
  pin_memory: false
  ratio_s: 0.1
  ratio_u: 0.9
  duplicate_loader_s: false

  download: false
